<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <section id="data">

    </section>
    <input id="name" name="name" placeholder="name">
    <button id="load">load</button>
    <button id="fail">fail</button>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script>
      $("#load").click(function()
      {
      var nameValue= $("#name").val();
      $.ajax({
      type: 'POST',
      data: { name: nameValue},
      url: 'http://danu6.it.nuigalway.ie/bonstrom/project/process.php',
      timeout: 3000,
      success: function(data){
     $("#data").html(data);
},
      error: function(){
      alert("failed to load data");
}
      });

      });
      $("#fail").click(function()
      {
      var nameValue= $("#name").val();
      $.ajax({
      type: 'POST',
      data: { fail: nameValue},
      url: 'process.php',
      timeout: 3000,
      success: function(data){
     $("#data").html(data);
},
      error: function(){
      alert("failed to load data");
}
      });

      });

    </script>
  </body>
</html>
