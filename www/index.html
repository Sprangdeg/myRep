<!DOCTYPE html>
<html>
<head>
	<title>M2C Application</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

</head>
<body style="background-color: #D0D0D0">
	<h1 class="heading">
		M2C <font color="darkorange">Smart Charge</font>
	</h1>
	<div id="infoDiv" class="infoNotConnected">
		<table class="center" id="infoTable">
			<tr>
				<td>Home Charger 1:</td>
			</tr>
			<tr>
				<td>Vehicle:</td>
				<td>Not Connected</td>
			</tr>
			<tr>
				<td>Charge:</td>
				<td>Not Available</td>
			</tr>
		</table>

	</div>

	<div id="content" class="content">
			<p>
				<button class="mainButton" type="button" id="load">Connect to Server</button>
			</p>
			<p>
				<button class="mainButton" type="button" id="fail">Failed Connection</button>
			</p>
			<p>
				<button class="mainButton" type="button" onclick="">Configure Charger</button>
			</p>
			<p>
				<button class="mainButton" type="button" onclick="">Settings</button>
			</p>
	</div>
<input id="name" name="name" placeholder="name">
	<div id="foot" class="footer">Picture / Commercial or whatever</div>
	
	<!-- <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>  CORDOVA DOES NOT WORK WITH RIPPLE FOR ME--> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
	
</body>
</html>
